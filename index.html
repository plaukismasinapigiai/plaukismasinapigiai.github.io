<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuolaidos Skaičiuoklė</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #004d99;
    }
    label, select, input {
      font-size: 18px;
      margin: 10px 0;
    }
    input[type="number"] {
      padding: 6px;
      width: 120px;
    }
    select {
      padding: 6px;
    }
    button {
      padding: 10px 20px;
      background: #004d99;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 6px;
    }
    button:hover {
      background: #003366;
    }
    .result {
      margin-top: 25px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Nuolaidos Skaičiuoklė</h1>

  <label for="discount">Pasirinkite nuolaidą (%):</label><br>
  <select id="discount">
    <option value="50">50%</option>
    <option value="55">55%</option>
    <option value="60">60%</option>
    <option value="65">65%</option>
    <option value="70">70%</option>
  </select><br>

  <label for="amount">Įveskite panaudotą sumą (€):</label><br>
  <input type="number" id="amount" placeholder="pvz. 8" min="0" step="0.01"/><br>

  <button onclick="calculate()">Skaičiuoti</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const discount = parseInt(document.getElementById("discount").value);
      const amount = parseFloat(document.getElementById("amount").value);

      if (isNaN(amount) || amount <= 0) {
        document.getElementById("result").textContent = "Įveskite galiojančią sumą.";
        return;
      }

      const charge = amount / 2;
      document.getElementById("result").textContent = `Imk: ${charge.toFixed(2)} €`;
    }
  </script>
</body>
</html>
